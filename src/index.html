<!DOCTYPE html>
</html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">

    <main class="card" data-qa="card">
      <section class="card__inner">
        <section class="product">
          <img
          class="product__img"
          src="images/imac.jpeg"
          alt="product"
          >
        </section>

        <h2 class="title card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <section class="card__product">Product code: 195434</section>

        <section class="card__star review">
          <ul class="stars review__stars review__stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </ul>
          <div class="review__card">Reviews: 5</div>
        </section>

        <section class="card__price price">
          <div class="price__title">Price:</div>
          <strong class="price__price">$2,199</strong>
        </section>

        <section class="card__action action">
          <a
            href="#"
            data-qa="hover"
            class="action__button"
           >
            Buy
          </a>
        </section>

      </section>
    </main>

  </body>
</html>
